    /* èƒŒæ™¯æ˜Ÿé» */
    .stars{

        radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,.7) 50%, transparent 51%),

    @keyframes twinkle{ from{opacity:.25} to{opacity:.45} }

    /* å½©å¸¶ */
    .confetti{

    .confetti i{

    @keyframes fall{

    /* ä¸»å¡ç‰‡ */
    .wrap{
      position:relative;

    .card{

    @keyframes float{
      0%,100%{ transform: translateY(0) }

    }
    .glow{
      position:absolute; inset:-30%;
      background: radial-gradient(circle at 30% 30%, rgba(255,210,122,.25), transparent 45%),
                  radial-gradient(circle at 70% 60%, rgba(120,210,255,.16), transparent 50%);
      filter: blur(8px);
      pointer-events:none;
    }
    h1{
      margin:0;
      font-weight:800;

    .sub{

    .msg{

    .signature{

    .row{

    button{

    button:active{ transform: scale(.98) }

    .hint{

    /* ç…™ç« canvas */

      <!-- ä½ å¯ä»¥æ”¹é€™è£¡çš„æ–‡å­— -->
      <h1>ç”Ÿæ—¥å¿«æ¨‚</h1>
      <div class="sub">Happy Birthday!</div>

      <div class="msg">
        ç¥å”å”ç”Ÿæ—¥å¿«æ¨‚ï¼<br/>
        é¡˜æ‚¨æ¯å¤©éƒ½å¥åº·ã€å¹³å®‰ã€é–‹å¿ƒï¼Œå¿ƒæƒ³äº‹æˆï¼Œç¦æ°£æ»¿æ»¿ï¼<br/>

      </div>

      <div class="signature">â€” æ•¬ä¸Š</div>

      <div class="row">
        <button id="boom">é»æˆ‘æ”¾ç…™ç« ğŸ†</button>
        <button class="secondary" id="toggleConfetti">å½©å¸¶ï¼šé–‹ / é—œ</button>
      </div>
      <div class="hint">ï¼ˆæ‰‹æ©Ÿä¹Ÿå¯ä»¥é»ç…™ç«ï¼›å¦‚æœè¦åš QR codeï¼Œç­‰ä½ æŠŠé€™é ä¸Šå‚³æˆç¶²å€å°±è¡Œï¼‰</div>

  </div>

  <script>
    // ----- å½©å¸¶ç”Ÿæˆ -----
    const confettiEl = document.getElementById('confetti');
    let confettiOn = true;
    const colors = [
      'rgba(255,210,122,.9)', 'rgba(120,210,255,.85)',
      'rgba(255,120,180,.85)', 'rgba(160,255,180,.8)',
      'rgba(255,255,255,.75)'
    ];
    function makeConfetti(count = 40){
      confettiEl.innerHTML = '';
      for(let i=0;i<count;i++){
        const p = document.createElement('i');
        const left = Math.random()*100;
        const dur = 6 + Math.random()*6;
        const delay = Math.random()*4;
        const w = 6 + Math.random()*10;
        const h = 10 + Math.random()*18;
        p.style.left = left + 'vw';
        p.style.animationDuration = dur + 's';
        p.style.animationDelay = delay + 's';
        p.style.width = w + 'px';
        p.style.height = h + 'px';
        p.style.background = colors[Math.floor(Math.random()*colors.length)];
        p.style.opacity = (0.55 + Math.random()*0.4).toFixed(2);
        p.style.transform = `rotate(${Math.random()*40-20}deg)`;
        confettiEl.appendChild(p);
      }
    }
    makeConfetti();

    document.getElementById('toggleConfetti').addEventListener('click', ()=>{
      confettiOn = !confettiOn;
      confettiEl.style.display = confettiOn ? 'block' : 'none';
    });

    // ----- ç°¡å–®ç…™ç«ç²’å­ -----
    const canvas = document.getElementById('fx');
    const ctx = canvas.getContext('2d');
    let W,H, dpr;
    function resize(){
      dpr = Math.min(window.devicePixelRatio || 1, 2);
      W = canvas.width = Math.floor(innerWidth * dpr);
      H = canvas.height = Math.floor(innerHeight * dpr);
      canvas.style.width = innerWidth + 'px';
      canvas.style.height = innerHeight + 'px';
    }
    addEventListener('resize', resize);
    resize();

    const particles = [];
    function burst(x,y){
      const n = 90;
      for(let i=0;i<n;i++){
        const a = Math.random()*Math.PI*2;
        const sp = 1.5 + Math.random()*4.2;
        particles.push({
          x:x*dpr, y:y*dpr,
          vx: Math.cos(a)*sp,
          vy: Math.sin(a)*sp,
          life: 60 + Math.random()*30,
          r: 1 + Math.random()*2,
          c: colors[Math.floor(Math.random()*colors.length)].replace('rgba','rgba').replace(')',',1)')
        });
      }
    }

    function tick(){
      ctx.clearRect(0,0,W,H);
      // æ‹–å½±
      ctx.fillStyle = 'rgba(0,0,0,0.10)';
      ctx.fillRect(0,0,W,H);

      for(let i=particles.length-1;i>=0;i--){
        const p = particles[i];
        p.life -= 1;
        p.x += p.vx*dpr;
        p.y += p.vy*dpr;
        p.vy += 0.03*dpr; // gravity
        p.vx *= 0.99; p.vy *= 0.99;

        const alpha = Math.max(p.life/90, 0);
        ctx.beginPath();
        ctx.fillStyle = p.c.replace(/,1\)$/, `,${alpha})`);
        ctx.arc(p.x, p.y, p.r*dpr, 0, Math.PI*2);
        ctx.fill();

        if(p.life <= 0) particles.splice(i,1);
      }
      requestAnimationFrame(tick);
    }
    tick();

    // æŒ‰éˆ•æ”¾ç…™ç«ï¼ˆä¹Ÿæ”¯æ´é»æ“Šä»»æ„ä½ç½®ï¼‰
    document.getElementById('boom').addEventListener('click', ()=>{
      burst(innerWidth*0.30, innerHeight*0.35);
      burst(innerWidth*0.70, innerHeight*0.32);
      burst(innerWidth*0.50, innerHeight*0.22);
    });
    addEventListener('pointerdown', (e)=>{
      // é¿å…é»åˆ°æŒ‰éˆ•æ™‚é‡è¤‡è§¸ç™¼
      const tag = (e.target && e.target.tagName) ? e.target.tagName.toLowerCase() : '';
      if(tag === 'button') return;
      burst(e.clientX, e.clientY);
    });

    // é€²å ´è‡ªå‹•æ”¾ä¸€æ¬¡
    setTimeout(()=>{ burst(innerWidth*0.5, innerHeight*0.28); }, 500);
  </script>
